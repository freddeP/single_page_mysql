<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Page Mysql</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="logga"><h1>Single Page Mysql</h1></div>
            <div id="menuButton"><h1>&equiv;</h1></div>
        </div>
        <nav class = "hidden">
            <ul>
                <li class = "menu" >home</li>
                <li class = "menu">todo</li>
                <li class = "menu">login</li>
                <li class = "menu">create user</li>               
            </ul>
        </nav>

    </header>
    <main>
        <div class="mainContent">
            <p>Hej och välkommen till min första single page sida.
                Här skall jag lära mig göra en todo med hjälp av node och mysql
            </p>

        </div>
        <div class="mainContent visible">
            
            <form action="/createTodo" method="post" >
                <input type="text" name="author" placeholder="author" required>
                <textarea name="todo" placeholder="what to do?" required ></textarea>
                
                <input type="submit" value="save">
            </form>


            <div id = "allPosts">
            </div>
        </div>
        <div class="mainContent">
                <form action="/login" method="post">
                    <input type="email" name="email" placeholder="email">
                    <br>
                    <input type="password" name="password" placeholder="password">
                    <input type="submit" value="log in">
                </form>
        </div>
        <div class="mainContent">
                <form action="/createUser" method="post">
                    <input type="email" name="email" placeholder="email" required>
                    <br>
                    <input type="password" name="password" placeholder="password" required>
                    <input type="submit" value="create user">
                </form>

        </div>
    </main>
    <footer>
        <h3>copyright &copy; fp 2018</h3>
    </footer>


<div class="update hidden">
    <form action="/updateTodo" method="post" >
        <input id = "author" type="text" name="author" placeholder="author" required>
        <textarea id = "todo" name="todo" placeholder="what to do?" required ></textarea>
        <input type="hidden" name="id" id = "id">
        <input type="submit" value="update">
    </form>
</div>


</body>
</html>
